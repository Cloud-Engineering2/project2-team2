<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>


<body class="bg-light">

<div th:replace="~{layout/header :: header}">Header</div>
<div class="container mt-3 mb-3 login">
    <div class="row justify-content-center">
        <div class="col-md-12">


                    <div class="row align-items-center">
                         <div class="form-signin w-400 m-auto">
                                <br>
                                <h2>요리왕 비룡의 레시피🎈  </h2>
                                <h3>👋 로그인</h3>
                                <form th:action="@{/user/login}" method="post">
                                    <div class="form-floating mb-3">
                                        <label for="username">이름</label>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="이름을 입력해주세요" required>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <label for="password">비밀번호</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요.">
                                    </div>
                                    <button class="btn w-100 py-2 mt-5 btn btn-outline-light" type="submit">로그인</button>
                                </form>
                                <button class="btn w-100 py-2 mt-3 btn btn-outline-light" type="button" onclick="location.href='/user/register'">회원가입</button>
                         </div>
                    </div>

        </div>
    </div>
</div>


<!-- Bootstrap 5 JavaScript Bundle (with Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap 4 JavaScript (without bundle) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<div th:replace="~{layout/footer :: footer}">Footer</div>
</body>
</html>
