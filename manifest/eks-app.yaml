apiVersion: apps/v1
kind: Deployment
metadata:
  name: t2-project2
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: t2-project2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: t2-project2
    spec:
      containers:
        - name: t2-project2-pod
          image: 727646470302.dkr.ecr.ap-northeast-2.amazonaws.com/t2-yeeryong:df183ab048cad96551979f14c7923d24f971eebd
          env:
                - name: TZ
                  value: "Asia/Seoul"
---

# spring-boot-service-01.yaml
apiVersion: v1
kind: Service
metadata:
  name: t2-project2
spec:
  selector:
    app.kubernetes.io/name: t2-project2
  type: ClusterIP
  ports:
    - name: spring-boot
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: prometheus
      protocol: TCP
      port: 9090
      targetPort: 9090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: t2-project2-ingress
  annotations:
    # ALB 생성 관련 설정
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:727646470302:certificate/8da9b780-33e0-4e26-8cf8-c43b4c085768
    alb.ingress.kubernetes.io/load-balancer-name: t2-eks-app-alb
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/success-codes: "200-399"
    alb.ingress.kubernetes.io/healthcheck-path: "/"

    # ALB 그룹 설정
    alb.ingress.kubernetes.io/group.name: "project2"

    #phc 수정사항
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=3600

    # 리소스 자동 할당
    kubernetes.io/ingress.class: alb
spec:
  rules:
    - host: recipe.2ryong.store # DNS 이름 (예: spring-boot.example.com)
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: t2-project2
                port:
                  number: 8080
          - path: /management
            pathType: Prefix
            backend:
              service:
                name: t2-project2
                port:
                  number: 9090
