<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Page</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
	<link href="/css/common.css" rel="stylesheet">
</head>

<style>
</style>
<body class="bg-light">
<div th:replace="~{layout/header :: header}">Header</div>
<div class="container mt-3 mb-3 login">
	<div class="row justify-content-center">
		<div class="col-md-12">
				<div class="form-signin w-100 m-auto">

					<h3>마이페이지</h3>

					<!-- 사용자 정보 -->
					 <div class="form-floating mb-3">
						<label for="username" class="form-label">아이디</label>
						 <input type="text" class="form-control"
							id="username" th:value="${username}" readonly>
					 </div>




					<div class="form-floating mb-3">
						<label for="email" class="form-label">이메일</label>
						<input type="email" id="email"  class="form-control" th:value="${email}">
						<button type="button" class="btn btn-outline-dark mt-3" id="editEmailBtn">이메일
							수정</button>
					</div>

					<div class="form-floating mb-3">
						<label for="createdDate" class="form-label">가입날</label>
						<input type="text" class="form-control"
							id="createdDate" th:value="${createdDate}" readonly>
					</div>


					<div class="form-floating mb-3">
						<button type="button" class="btn btn-outline-dark" id="editPasswordBtn">비밀번호
							변경</button>
					</div>

				</div>



				<!-- 이메일 수정 모달 -->
				<div class="modal fade" id="emailModal" tabindex="-1"
					aria-labelledby="emailModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">

							<div class="modal-header">
								<h5 class="modal-title" id="emailModalLabel">이메일 수정</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<div>
									<label for="newEmail">새 이메일</label> <input type="email"
										id="newEmail" class="form-control" required>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">취소</button>
								<button type="button" class="btn btn-primary" id="saveEmailBtn">저장</button>
							</div>


						</div>
					</div>
				</div>


				<!-- 비밀번호 모달 변경 -->
				<div class="modal fade" id="passwordModal" tabindex="-1"
					aria-labelledby="passwordModalLabel" aria-hidden="true">

					<div class="modal-dialog">

						<div class="modal-content">

							<div class="modal-header">
								<h5 class="modal-title" id="passwordModalLabel">비밀번호 변경</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>

							<div class="modal-body">
								<div>
									<label for="currentPassword">현재 비밀번호</label> <input
										type="password" id="currentPassword" class="form-control"
										required>
								</div>
								<div>
									<label for="newPassword">새 비밀번호</label> <input type="password"
										id="newPassword" class="form-control" required>
								</div>
								<div>
									<label for="confirmPassword">새 비밀번호 확인</label> <input
										type="password" id="confirmPassword" class="form-control"
										required>
								</div>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">취소</button>
								<button type="button" class="btn btn-primary" id="savePasswordBtn">저장</button>
							</div>

						</div>
					</div>
				</div>

		</div>
	</div>
</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
	document.addEventListener("DOMContentLoaded", function () {
    	const editEmailBtn = document.getElementById("editEmailBtn");
    	const emailModal = new bootstrap.Modal(document.getElementById("emailModal"));
    	const saveEmailBtn = document.getElementById("saveEmailBtn");

    	// 이메일 수정 버튼 클릭 시 모달 열기
    	editEmailBtn.addEventListener("click", function () {
        	const currentEmail = document.getElementById("email").value;
        	console.log("Current email:", currentEmail); // 이메일 값 로그로 확인
        	if (!currentEmail) {
            	alert("이메일이 없습니다.");
            return;
        	}
        document.getElementById("newEmail").value = currentEmail; // 모달에 이메일 값 설정
        emailModal.show(); // 모달 열기
    });

    // 이메일 저장 버튼 클릭 시 수정된 이메일 값 서버에 전송
    saveEmailBtn.addEventListener("click", function () {
        const newEmail = document.getElementById("newEmail").value.trim();

        if (!newEmail) {
            alert("이메일을 입력해 주세요.");
            return;
        }

        const updatedData = {
            username: document.getElementById("username").value,
            email: newEmail
        };

        fetch("/user/mypage/checkSession", {
            method: "GET",
            credentials: "same-origin"
        })
        .then(response => {
            if (!response.ok) {
                alert("로그인이 필요합니다.");
                window.location.href = "/user/login";
                return;
            }

            fetch("/user/mypage/update", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updatedData)
            })
            .then(response => {
                if (response.ok) {
                    alert("이메일이 성공적으로 업데이트되었습니다.");
                    document.getElementById("email").value = newEmail; // 이메일 필드 업데이트
                    emailModal.hide(); // 모달 닫기
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("이메일 업데이트 실패: " + error.message);
            });
        })
        .catch(error => {
            console.error("Session Check Error:", error);
            alert("로그인 상태를 확인할 수 없습니다.");
            window.location.href = "/user/login";
        });
    });
    
    // 비밀번호 변경 버튼 클릭 시 모달 열기
    const editPasswordBtn = document.getElementById("editPasswordBtn");
    const passwordModal = new bootstrap.Modal(document.getElementById("passwordModal"));
    const savePasswordBtn = document.getElementById("savePasswordBtn");

    editPasswordBtn.addEventListener("click", function () {
        passwordModal.show();
    });
    
 // 비밀번호 저장 버튼 클릭 시
    savePasswordBtn.addEventListener("click", function () {
        const currentPassword = document.getElementById("currentPassword").value.trim();
        const newPassword = document.getElementById("newPassword").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        if (!currentPassword || !newPassword || !confirmPassword) {
            alert("모든 필드를 입력해 주세요.");
            return;
        }

        if (newPassword !== confirmPassword) {
            alert("새 비밀번호와 확인 비밀번호가 일치하지 않습니다.");
            return;
        }

        const passwordData = {
            username: document.getElementById("username").value,
            currentPassword: currentPassword,
            newPassword: newPassword
        };

        fetch("/user/mypage/checkSession", {
            method: "GET",
            credentials: "same-origin"
        })
        .then(response => {
            if (!response.ok) {
                alert("로그인이 필요합니다.");
                window.location.href = "/user/login";
                return;
            }

            fetch("/user/mypage/changePassword", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(passwordData)
            })
            .then(response => {
                if (response.ok) {
                    alert("비밀번호가 성공적으로 변경되었습니다.");
                    passwordModal.hide();
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("비밀번호 변경 실패: " + error.message);
            });
        })
        .catch(error => {
            alert("로그인 상태를 확인할 수 없습니다.");
            window.location.href = "/user/login";
        });
    });
    
    
});

</script>
</body>
</html>
