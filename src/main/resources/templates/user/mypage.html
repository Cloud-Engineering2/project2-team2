<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>


</style>
<body>
<div th:replace="~{layout/header :: header}">Header</div>
   
    <h1>마이페이지</h1>
    <!-- <p id="username"></p> -->
    
    <p id="email"></p>
    <p id="createdDate"></p>

<!-- 사용자 정보 -->
<div>
    <label for="username">사용자아이디</label>
    <input type="text" id="username" th:value="${username}" readonly>
</div>

<div>
    <label for="email">이메일</label>
    <input type="email" id="email" th:value="${email}" readonly>
    <button type="button" class="btn btn-primary" id="editEmailBtn">이메일 수정</button>
</div>

<div>
    <label for="createdDate">가입한날</label>
    <input type="text" id="createdDate" th:value="${createdDate}" readonly>
</div>


<!-- 모달 구조 -->
<div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="emailModalLabel">이메일 수정</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
            <label for="newEmail">새 이메일</label>
            <input type="email" id="newEmail" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary" id="saveEmailBtn">저장</button>
      </div>
    </div>
  </div>
</div>

	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const editEmailBtn = document.getElementById("editEmailBtn");
    const emailModal = new bootstrap.Modal(document.getElementById("emailModal"));
    const saveEmailBtn = document.getElementById("saveEmailBtn");

    // 수정 버튼 클릭 시 모달 열기
    editEmailBtn.addEventListener("click", function () {
        const currentEmail = document.getElementById("email").value;
        console.log("Current email:", currentEmail); // 이메일 값 로그로 확인
        document.getElementById("newEmail").value = currentEmail; // 모달에 이메일 값 설정
        emailModal.show(); // 모달 열기
    });

    // 이메일 저장 버튼 클릭 시 수정된 이메일 값 서버에 전송
    saveEmailBtn.addEventListener("click", function () {
        const newEmail = document.getElementById("newEmail").value.trim();

        if (!newEmail) {
            alert("이메일을 입력해 주세요.");
            return;
        }

        const updatedData = {
            username: document.getElementById("username").value,
            email: newEmail
        };

        fetch("/user/mypage/checkSession", {
            method: "GET",
            credentials: "same-origin"
        })
        .then(response => {
            if (!response.ok) {
                alert("로그인이 필요합니다.");
                window.location.href = "/user/login";
                return;
            }

            fetch("/user/mypage/update", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updatedData)
            })
            .then(response => {
                if (response.ok) {
                    alert("이메일이 성공적으로 업데이트되었습니다.");
                    document.getElementById("email").value = newEmail; // 이메일 필드 업데이트
                    emailModal.hide(); // 모달 닫기
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("이메일 업데이트 실패: " + error.message);
            });
        })
        .catch(error => {
            console.error("Session Check Error:", error);
            alert("로그인 상태를 확인할 수 없습니다.");
            window.location.href = "/user/login";
        });
    });
});

</script>
</body>
</html>
