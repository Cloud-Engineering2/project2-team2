<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>  
</head>
<body>
<th:block th:fragment="header">
  <header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a  href="/" class="nav-link px-2 text-secondary">요리왕 비룡 </a></li>
            </ul>
	
    <div class="text-end">
        <!-- 로그인된 사용자의 이름을 표시 -->
        <span id="username" class="text-white me-2" sec:authentication="principal.username"></span>
    
        <!-- 로그인된 경우 마이페이지 및 로그아웃 버튼, 그렇지 않으면 로그인 및 회원가입 버튼 -->
        <div sec:authorize="isAuthenticated()">
            <button class="btn btn-outline-light me-2" id="mypage">My Page</button>
            <a href="/user/logout" role="button" id="logout" class="btn btn-outline-light me-2">Logout</a>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <a href="/user/login" role="button" id="login" class="btn btn-outline-light me-2">로그인</a>
            <a href="/user/register" role="button" id="register" class="btn btn-outline-light me-2">회원가입</a>
        </div>
    </div>
        </div>
    </div>
  </header>
</th:block> 

</body>

<script>
  // JavaScript 코드 필요 시 추가
</script>

</html>
