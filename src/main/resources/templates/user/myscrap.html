<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="/css/common.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{layout/header :: header}">Header</div>
<div class="container mt-3 mb-1 posts">
    <div class="row justify-content-center">
        <!-- Ï†úÎ™© Î∞è ÏÜåÍ∞ú Ïπ¥Îìú -->

            <div class="card shadow-sm mb-1">
                <div class="card-body">

                    <div class="row align-items-center mb-4">
                        <!-- Ï¢åÏ∏°: Î†àÏãúÌîº Ïàò ÌëúÏãú -->
                        <div class="col-md-6">
                            <h5 class="mb-0">Ï¥ù <strong th:text="${#numbers.formatInteger(totalPosts, 0, 'COMMA')}">0</strong>Í∞úÏùò Ïä§ÌÅ¨Îû© Ìïú Î†àÏãúÌîºÍ∞Ä ÏûàÏäµÎãàÎã§.</h5>
                        </div>

                        <!-- Ïö∞Ï∏°: Ï†ïÎ†¨ Î≤ÑÌäº -->
                        <div class="col-md-6 text-md-right sort-buttons">
                            <button class="btn btn-outline-secondary"
                                    th:classappend="${currentSort == 'latest'} ? 'active'"
                                    th:onclick="'location.href=\'/user/myrecipe?sort=latest\''">
                                ÏµúÏã†Ïàú
                            </button>
                            <button class="btn btn-outline-secondary"
                                    th:classappend="${currentSort == 'views'} ? 'active'"
                                    th:onclick="'location.href=\'/user/myrecipe?sort=views\''">
                                Ï°∞ÌöåÏàú
                            </button>
                            <button class="btn btn-outline-secondary"
                                    th:classappend="${currentSort == 'likes'} ? 'active'"
                                    th:onclick="'location.href=\'/user/myrecipe?sort=likes\''">
                                Ï¢ãÏïÑÏöîÏàú
                            </button>
                        </div>
                    </div>

                    <div class="d-flex flex-wrap">
                        <div class="custom-col" th:each="post : ${postPage.content}">

                            <!-- Í∞úÎ≥Ñ Ìè¨Ïä§Ìä∏ Ïπ¥Îìú (4Í∞úÏî© Î∞∞Ïπò) -->
                            <div class="card shadow-sm h-100" style="cursor: pointer;"
                                 th:onclick="'location.href=\'/post/view/' + ${post.id} + '\''">

                                <!-- Ìè¨Ïä§Ìä∏ Ïù¥ÎØ∏ÏßÄ -->
                                <div class="image-container">
                                    <img th:src="${post.mainImageS3URL}" alt="Î†àÏãúÌîº Ïù¥ÎØ∏ÏßÄ" class="cropped-image">
                                </div>

                                <!-- Ìè¨Ïä§Ìä∏ Î≥∏Î¨∏ -->
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${post.title}">Î†àÏãúÌîº Ï†úÎ™©</h5>
                                    <p class="card-text text-muted" th:text="${#strings.abbreviate(post.content, 50)}">ÎÇ¥Ïö© ÏöîÏïΩ</p>

                                    <!-- ÏûëÏÑ±Ïûê Î∞è Ï°∞ÌöåÏàò -->
                                    <div class="d-flex justify-content-between text-muted info-section">
                                        <span title="ÏûëÏÑ±Ïûê" th:text="${post.user != null ? post.user.username : 'ÌÉàÌá¥Ìïú ÌöåÏõê'}">ÌôçÍ∏∏Îèô</span>
                                        <span title="Ï¢ãÏïÑÏöî">‚ù§Ô∏è <span th:text="${post.likeCount}">0</span></span>
                                        <span title="Ï°∞ÌöåÏàò">üëÅÔ∏è <span th:text="${post.viewCount}">0</span></span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò (Ïπ¥Îìú ÏïàÏúºÎ°ú Ïù¥Îèô) -->
                    <!-- ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò (Ïπ¥Îìú ÏïàÏúºÎ°ú Ïù¥Îèô) -->
                    <nav aria-label="Page navigation" th:if="${postPage.totalElements > 0}">
                        <ul class="pagination justify-content-center">
                            <!-- Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ Î≤ÑÌäº -->
                            <li class="page-item" th:if="${!postPage.first}">
                                <a class="page-link"
                                   th:href="@{'/post/list?page=' + ${postPage.number - 1} + '&sort=' + ${currentSort}}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>

                            <!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏ Î≤ÑÌäº -->
                            <li class="page-item"
                                th:each="pageNum : ${#numbers.sequence(
                                    ((postPage.totalPages > 10) ?
                                        (postPage.number <= 5 ? 0 :
                                         (postPage.number + 4 >= postPage.totalPages ? postPage.totalPages - 10 : postPage.number - 5))
                                        : 0),
                                    ((postPage.totalPages > 10) ?
                                        (postPage.number <= 5 ? 9 :
                                         (postPage.number + 4 >= postPage.totalPages ? postPage.totalPages - 1 : postPage.number + 4))
                                        : postPage.totalPages - 1)
                                )}"
                                th:classappend="${postPage.number == pageNum} ? 'active'">
                                <a class="page-link"
                                   th:href="@{'/post/list?page=' + ${pageNum + 1} + '&sort=' + ${currentSort}}"
                                   th:text="${pageNum + 1}">
                                </a>
                            </li>

                            <!-- Îã§Ïùå ÌéòÏù¥ÏßÄ Î≤ÑÌäº -->
                            <li class="page-item" th:if="${!postPage.last}">
                                <a class="page-link"
                                   th:href="@{'/post/list?page=' + ${postPage.number + 1} + '&sort=' + ${currentSort}}"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>


                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}">Footer</div>
</body>
</html>
