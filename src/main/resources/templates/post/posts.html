<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 상세 보기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        .custom-col {
            width: 25%;    /* 4개씩 배치: 100% / 4 = 25% */
            padding: 10px; /* 카드 간 여백 */
        }

        @media (max-width: 1200px) {
            .custom-col {
                width: 33.33%;   /* 화면이 작아지면 3개씩 표시 */
            }
        }

        @media (max-width: 992px) {
            .custom-col {
                width: 50%;  /* 태블릿에서는 2개씩 표시 */
            }
        }

        @media (max-width: 768px) {
            .custom-col {
                width: 100%;    /* 모바일에서는 1개씩 표시 */
            }
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 300px; /* 카드 리스트에 맞춰 이미지 높이 조정 */
            overflow: hidden;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cropped-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333333;
            margin-bottom: 0.3rem;
            min-height: 2.5rem; /* 제목 높이 고정 */
        }

        .card-text {
            min-height: 3rem;  /* 내용 높이 고정 */
            font-size: 0.9rem; /* 내용 글씨 크기 줄이기 */
        }

        .card-body {
            display: flex;
            flex: 1 5 auto;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 15px; /* 카드 내부 패딩 줄이기 */
        }

        .card {
            height: 100%;  /* 카드 높이 통일 */
            display: flex;
            flex-direction: column;
        }

        .post-container {
            background-color: #ffffff; /* 흰 배경색 */
            padding: 20px;            /* 내부 여백 */
            border-radius: 8px;       /* 모서리 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 살짝 그림자 효과 */
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination .page-link {
            background-color: #ffffff; /* 흰색 배경 */
            color: #555555;           /* 진한 회색 글씨 */
            border: 1px solid #cccccc; /* 회색 선 */
            margin: 0 5px;            /* 페이지 간 간격 */
            border-radius: 5px;       /* 모서리 둥글게 */
        }

        .pagination .page-item.active .page-link {
            background-color: #555555; /* 현재 페이지는 진한 회색 배경 */
            color: #ffffff;            /* 흰색 글씨 */
            border: 1px solid #555555;
        }

        .pagination .page-item.disabled .page-link {
            display: none; /* 비활성화된 < 또는 > 버튼 숨기기 */
        }

        .info-section {
            font-size: 0.8rem;  /* 작성자/좋아요/조회수 글씨 크기 줄이기 */
            margin-top: 0.3rem; /* 위쪽 여백 최소화 */
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5 mb-5">

    <div class="row post-grid">

        <!-- 포스트 리스트 렌더링 (큰 카드 스타일 적용) -->
        <div class="col-12 post-container">

            <!-- 상단 레시피 수와 정렬 버튼 추가 -->
            <div class="row align-items-center mb-4">
                <!-- 좌측: 레시피 수 표시 -->
                <div class="col-md-6">
                    <h5 class="mb-0">총 <strong th:text="${#numbers.formatInteger(totalPosts, 0, 'COMMA')}">0</strong>개의 맛있는 레시피가 있습니다.</h5>
                </div>

                <!-- 우측: 정렬 버튼 -->
                <div class="col-md-6 text-md-right sort-buttons">
                    <button class="btn btn-outline-secondary"
                            th:classappend="${currentSort == 'latest'} ? 'active'"
                            th:onclick="'location.href=\'/post/list?sort=latest\''">
                        최신순
                    </button>
                    <button class="btn btn-outline-secondary"
                            th:classappend="${currentSort == 'views'} ? 'active'"
                            th:onclick="'location.href=\'/post/list?sort=views\''">
                        조회순
                    </button>
                    <button class="btn btn-outline-secondary"
                            th:classappend="${currentSort == 'likes'} ? 'active'"
                            th:onclick="'location.href=\'/post/list?sort=likes\''">
                        좋아요순
                    </button>
                </div>
            </div>

            <div class="d-flex flex-wrap">
                <div class="custom-col" th:each="post : ${postPage.content}">

                    <!-- 개별 포스트 카드 (4개씩 배치) -->
                    <div class="card shadow-sm h-100" style="cursor: pointer;"
                         th:onclick="'location.href=\'/post/view/' + ${post.id} + '\''">

                        <!-- 포스트 이미지 -->
                        <div class="image-container">
                            <img th:src="${post.mainImageS3URL}" alt="레시피 이미지" class="cropped-image">
                        </div>

                        <!-- 포스트 본문 -->
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}">레시피 제목</h5>
                            <p class="card-text text-muted" th:text="${#strings.abbreviate(post.content, 50)}">내용 요약</p>

                            <!-- 작성자 및 조회수 -->
                            <div class="d-flex justify-content-between text-muted info-section">
                                <span title="작성자" th:text="${post.user != null ? post.user.username : '탈퇴한 회원'}">홍길동</span>
                                <span title="좋아요">👍 <span th:text="${post.likeCount}">0</span></span>
                                <span title="조회수">👁️ <span th:text="${post.viewCount}">0</span></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- 페이지네이션 (카드 안으로 이동) -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- 이전 페이지 버튼 -->
                    <li class="page-item" th:if="${!postPage.first}">
                        <a class="page-link"
                           th:href="@{'/post/list?page=' + ${postPage.number - 1} + '&sort=' + ${currentSort}}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- 페이지 번호 버튼 -->
                    <li class="page-item"
                        th:each="pageNum : ${#numbers.sequence(
                        ((postPage.totalPages > 10) ?
                            (postPage.number <= 5 ? 0 :
                             (postPage.number + 4 >= postPage.totalPages ? postPage.totalPages - 10 : postPage.number - 5))
                            : 0),
                        ((postPage.totalPages > 10) ?
                            (postPage.number <= 5 ? 9 :
                             (postPage.number + 4 >= postPage.totalPages ? postPage.totalPages - 1 : postPage.number + 4))
                            : postPage.totalPages - 1)
                        )}"
                        th:classappend="${postPage.number == pageNum} ? 'active'">
                        <a class="page-link"
                           th:href="@{'/post/list?page=' + ${pageNum} + '&sort=' + ${currentSort}}"
                           th:text="${pageNum + 1}">
                        </a>
                    </li>

                    <!-- 다음 페이지 버튼 -->
                    <li class="page-item" th:if="${!postPage.last}">
                        <a class="page-link"
                           th:href="@{'/post/list?page=' + ${postPage.number + 1} + '&sort=' + ${currentSort}}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>
</body>
</html>
