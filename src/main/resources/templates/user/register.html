<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Signin Template · Bootstrap v5.3</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/css/register.css" rel="stylesheet">

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">


	<div class="form-signin w-100 m-auto">


		<h3 class="h3 mb-3 fw-normal">✔ 회원가입️</h3>

		<!-- 성공 메시지 출력 -->
		<div th:if="${successMessage}" class="alert alert-success">
			<span th:text="${successMessage}"></span>
		</div>

		<!-- errorMessage를 표시하기 위해 th:text 사용 -->
		<div class="mt-2" th:if="${errorMessage}" style="color: red;">
			<p th:text="${errorMessage}"></p>
		</div>


		<form th:action="@{/user/register}" method="post">

			<div class="form-floating mb-3">
				<label for="username">이름</label> <input type="text"
					class="form-control" id="username" name="username"
					placeholder="이름을 입력해주세요" required>
			</div>

			<div class="form-floating mb-3">
				<label for="password">비밀번호</label> <input type="password"
					class="form-control" id="password" name="password"
					placeholder="비밀번호를 입력해주세요.">

			</div>

			<div class="form-floating">
				<label for="email">이메일</label> <input type="email"
					class="form-control" id="email" name="email"
					placeholder="이메일을 입력해주세요." required>
			</div>



			<button class="btn btn-primary w-100 py-2 mt-5" type="submit">회원가입</button>



		</form>

	</div>


	<script>
        // JavaScript로 메시지를 표시하고, 리다이렉트 전에 일정 시간 뒤에 리다이렉트하도록 처리
        const successMessage = /*[[${successMessage}]]*/ null;
        if (successMessage) {
            alert(successMessage);  // 성공 메시지 alert로 표시
        }
    </script>

	<!-- Bootstrap 5 JavaScript Bundle (with Popper.js) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Bootstrap 4 JavaScript (without bundle) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
